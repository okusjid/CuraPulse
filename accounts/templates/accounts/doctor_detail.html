{% extends "base_generic.html" %}

{% block title %}Doctor Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Doctor Details</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <p><strong>Full Name:</strong> {{ doctor.full_name }}</p>
            <p><strong>Email:</strong> {{ doctor.email }}</p>
            <p><strong>Phone Number:</strong> {{ doctor.phone_number }}</p>
            <p><strong>Specialization:</strong> {{ doctor.specialization }}</p>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'update_doctor_view' doctor.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'doctor_list_view' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
