{% extends "base_generic.html" %}

{% block title %}Delete Patient{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-danger">Delete Patient</h1>
    <p>Are you sure you want to delete <strong>{{ patient.full_name }}</strong>?</p>

    <form method="POST" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'patient_list_view' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
