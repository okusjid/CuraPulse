{% extends "base_generic.html" %}

{% block title %}Delete Doctor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="text-danger">Delete Doctor</h1>
            <p class="lead">Are you sure you want to delete <strong>{{ doctor.full_name }}</strong>?</p>

            <form method="POST" class="d-inline-block">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
            <a href="{% url 'doctor_list_view' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
