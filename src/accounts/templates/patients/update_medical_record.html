{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Medical Record{% endblock %}

{% block content %}
<header>
    <h1>Update Medical Record</h1>
</header>

<section>
    <form action="{% url 'update_record_view' record.id %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Record</button>
    </form>
</section>

{% endblock %}
